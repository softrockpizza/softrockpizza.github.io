<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reach me</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><circle cx='8' cy='8' r='6' fill='gray'/></svg>">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #d3d3d3;
            margin: 0;
            font-family: "IBM Plex Mono", monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            color: navy;
        }
        
        .menu {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            font-weight: bold;
            color: navy;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .menu a {
            text-decoration: none;
            color: navy;
            cursor: pointer;
            padding: 5px;
            transition: background 0.3s, color 0.3s;
        }
        
        .menu a:hover, .contact-form button:hover {
            color: #c7a037;
            background: black;
        }
        
        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            transition: opacity 0.5s;
        }
        
        .contact-form input, .contact-form textarea {
            width: 400px;
            font-size: 18px;
            padding: 10px;
            border: 2px solid #c7a037;
            font-family: "IBM Plex Mono", monospace;
        }
        
        .contact-form input {
            height: 40px;
        }
        
        .contact-form textarea {
            height: 150px;
            resize: none;
        }
        
        .contact-form button {
            font-size: 24px;
            background-color: #c7a037;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: "IBM Plex Mono", monospace;
        }
        
        .hidden {
            display: none;
        }
        
        .sent-message {
            font-size: 24px;
            color: navy;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="index.html">home</a>
        <a href="ragbag.html">ragbag</a>
        <a href="words.html">words</a>
        <a href="boths.html">boths</a>
    </div>
    <div class="sent-message">sent</div>
    <form class="contact-form" action="https://formspree.io/f/mdkadwka" method="POST">
        <input type="email" name="email" placeholder="your email" required>
        <textarea name="message" placeholder="add words"></textarea>
        <button type="submit">reach me</button>
    </form>
    
    <script>
        document.querySelector(".contact-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let form = this;
            let sentMessage = document.querySelector(".sent-message");
            
            form.classList.add("hidden");
            sentMessage.style.display = "block";
            
            fetch(form.action, {
                method: "POST",
                body: new FormData(form),
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                setTimeout(() => {
                    form.reset();
                    form.classList.remove("hidden");
                    sentMessage.style.display = "none";
                }, 8000);
            }).catch(error => {
                console.error("Error submitting form", error);
                form.classList.remove("hidden");
                sentMessage.style.display = "none";
            });
        });
    </script>
</body>
</html>
