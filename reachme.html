<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reach me</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><circle cx='8' cy='8' r='6' fill='gray'/></svg>">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #d3d3d3;
            margin: 0;
            font-family: "IBM Plex Mono", monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            color: navy;
        }
        
        .menu {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            font-weight: bold;
            color: navy;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .menu a {
            text-decoration: none;
            color: navy;
            cursor: pointer;
            padding: 5px;
            transition: background 0.3s, color 0.3s;
        }
        
        .menu a:hover, .contact-form button:hover {
            color: #c7a037;
            background: black;
        }
        
        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            transition: opacity 0.5s;
        }
        
        .contact-form textarea {
            width: 400px;
            height: 150px;
            font-size: 18px;
            padding: 10px;
            border: 2px solid #c7a037;
            resize: none;
            font-family: "IBM Plex Mono", monospace;
        }
        
        .contact-form button {
            font-size: 24px;
            background-color: #c7a037;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: "IBM Plex Mono", monospace;
        }
        
        .hidden {
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="index.html">home</a>
        <a href="ragbag.html">ragbag</a>
        <a href="words.html">words</a>
        <a href="boths.html">boths</a>
    </div>
    <form class="contact-form" action="https://formspree.io/f/https://formspree.io/f/mdkadwka" method="POST">
        <textarea name="message" placeholder="add words"></textarea>
        <button type="submit">reach me</button>
    </form>
    
    <script>
        document.querySelector(".contact-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let form = this;
            form.classList.add("hidden");
            setTimeout(() => {
                form.submit();
                form.classList.remove("hidden");
            }, 3000);
        });
    </script>
</body>
</html>
