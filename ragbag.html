
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ragbag</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><circle cx='8' cy='8' r='6' fill='gray'/></svg>">  
    <style>
        body {
            margin: 0;
            font-family: "IBM Plex Mono", monospace;
            overflow: hidden;
            background-color: #d3d3d3;
        }
        
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
        }

        .overlay-text {
            position: absolute;
            top: 20%;
            left: 5%;
            font-size: 8vw;
            font-weight: bold;
            color: #b7410e; /* Rust red */
            line-height: 1.1;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="image" src="hpl1.jpg" alt="Background Image">
        <div class="overlay-text">working<br>on<br>it</div>
    </div>
</body>
</html>
