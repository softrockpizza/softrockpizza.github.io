<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adam stoves</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><circle cx='8' cy='8' r='6' fill='gray'/></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Laro+Soft:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #d3d3d3;
            margin: 0;
            font-family: "Laro Soft", sans-serif;
            overflow: hidden;
            cursor: none;
            touch-action: none;
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-size: 200%;
            background-position: center;
        }
        
        .name {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: left;
            line-height: 1.2;
            opacity: 0;
            animation: fadeInOut 60s infinite alternate;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        .menu {
            position: absolute;
            top: 100px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #c7a037;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 2;
        }
        
        .menu a {
            text-decoration: none;
            color: inherit;
            cursor: pointer;
            position: relative;
            z-index: 3;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1;
        }

        .cursor {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            transform: translate(-50%, -50%) rotate(0deg);
            pointer-events: none;
            clip-path: circle(50%);
        }
        
        .triangle {
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="name">adam<br>stoves</div>
    <div class="menu">
        <a href="ragbag.html">ragbag</a>
        <a href="words.html">words</a>
        <a href="boths.html">boths</a>
        <a href="reachme.html">reach me</a>
    </div>
    <canvas id="drawCanvas"></canvas>
    <div class="cursor" id="cursor"></div>
    
    <script>
        const artworks = [
            "1.jpg", "nine.jpg", "one.jpg", "IMG_20180402_143642_071.jpg", "image_248.jpg", 
            "image_257.jpg", "image_265.jpg", "image_269.jpg", "image_67.jpg"
        ];
        
        const background = document.querySelector(".background");
        const randomImage = artworks[Math.floor(Math.random() * artworks.length)];
        background.style.backgroundImage = `url(${randomImage})`;

        const cursor = document.getElementById("cursor");
        let isClicking = false;

        document.addEventListener("mousemove", (e) => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
            if (isClicking) {
                drawTrail(e.clientX, e.clientY, getRandomColor(), 10);
            }
        });
        
        document.addEventListener("mousedown", () => {
            isClicking = true;
            changeCursorAppearance();
        });

        document.addEventListener("mouseup", () => {
            isClicking = false;
        });

        document.addEventListener("touchmove", (e) => {
            let touch = e.touches[0];
            cursor.style.left = `${touch.clientX}px`;
            cursor.style.top = `${touch.clientY}px`;
            if (isClicking) {
                drawTrail(touch.clientX, touch.clientY, getRandomColor(), 10);
            }
        }, { passive: false });

        document.addEventListener("touchstart", () => {
            isClicking = true;
            changeCursorAppearance();
        });
        
        document.addEventListener("touchend", () => {
            isClicking = false;
        });

        const canvas = document.getElementById("drawCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        function getRandomColor() {
            const colors = [
                "#b0a999", "#c3b091", "#a89f91", "#978b82", "#d8c3a5", "#a68b76", "#b9a394", 
                "#d8a5a5", "#a5b8d8", "#c7a037", "#808000", "#8b3a3a"
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function changeCursorAppearance() {
            cursor.style.backgroundColor = getRandomColor();
            cursor.style.width = `${Math.random() * 20 + 10}px`;
            cursor.style.height = cursor.style.width;
        }

        function drawTrail(x, y, color, size) {
            ctx.fillStyle = color;
            ctx.globalAlpha = 0.5;
            ctx.beginPath();
            ctx.arc(x, y, size / 2, 0, Math.PI * 2);
            ctx.fill();
        }
    </script>
</body>
</html>
