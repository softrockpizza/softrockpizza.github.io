<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            background-color: #d3d3d3; /* Light gray background */
            margin: 0;
            font-family: Helvetica, sans-serif;
            overflow: hidden;
        }
        
        .name {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            opacity: 1;
            text-align: left;
            line-height: 1.2;
        }
        
        .first-name, .last-name {
            display: inline-block;
            white-space: nowrap;
            position: relative;
            animation: scatterFade 120s forwards;
        }
        
        @keyframes scatterFade {
            0% { opacity: 1; transform: translate(0, 0); }
            20% { transform: translate(10vw, -5vh) rotate(10deg); }
            40% { transform: translate(-15vw, 10vh) rotate(-15deg); }
            60% { transform: translate(30vw, -10vh) rotate(20deg); }
            80% { transform: translate(-5vw, 15vh) rotate(-25deg); opacity: 0.5; }
            100% { transform: translate(50vw, 25vh) rotate(30deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="name">
        <span class="first-name">adam</span>
        <span class="last-name">stoves</span>
    </div>
</body>
</html>
