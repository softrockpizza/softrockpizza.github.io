<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            background-color: #d3d3d3; /* Light gray background */
            margin: 0;
            font-family: "Fira Sans", sans-serif;
            overflow: hidden;
        }
        
        /* Background Image */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-size: cover;
            background-position: center;
        }
        
        /* Name Styling */
        .name {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 12px;
            font-weight: bold;
            text-align: left;
            line-height: 1.2;
            opacity: 0;
            animation: fadeInOut 180s infinite alternate;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        /* Canvas for Drawing */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="name">adam<br>stoves</div>
    <canvas id="drawCanvas"></canvas>
    
    <script>
        // List of artwork images
        const artworks = [
    'images/1.jpg'
];
// Add your artwork image URLs here
        ;
        
        // Randomly select a background image
        document.querySelector('.background').style.backgroundImage = `url("${artworks[Math.floor(Math.random() * artworks.length)]}")`;
        
        // Canvas Drawing Functionality
        const canvas = document.getElementById("drawCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let drawing = false;
        let cursorSize = Math.random() * 10 + 5;
        let cursorColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        
        document.body.style.cursor = "none";
        
        function startDrawing(e) {
            drawing = true;
            ctx.beginPath();
            ctx.moveTo(e.clientX, e.clientY);
        }
        
        function draw(e) {
            if (!drawing) return;
            ctx.lineTo(e.clientX, e.clientY);
            ctx.strokeStyle = cursorColor;
            ctx.lineWidth = cursorSize;
            ctx.lineCap = "round";
            ctx.stroke();
        }
        
        function stopDrawing() {
            drawing = false;
        }
        
        function changeCursor(e) {
            if (e.type === "click") {
                cursorSize = Math.random() * 20 + 5;
                cursorColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            }
        }
        
        window.addEventListener("mousedown", startDrawing);
        window.addEventListener("mousemove", draw);
        window.addEventListener("mouseup", stopDrawing);
        window.addEventListener("click", changeCursor);
    </script>
</body>
</html>
