<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAM STOVES</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><circle cx='8' cy='8' r='6' fill='gray'/></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Saira:wght@900&display=swap" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: #d3d3d3;
            margin: 0;
            font-family: "IBM Plex Mono", monospace;
            overflow-y: auto; 
            cursor: none;
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-size: 200%;
            background-position: center;
            z-index: -1; 
        }
        
        header {
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .name {
            font-family: 'Saira', sans-serif;
            font-weight: 900;
            background-color: #2c2c2c;
            color: white;
            text-align: center;
            font-size: 14vw;
            line-height: 1;
            padding: 10px 0;
            transform-origin: top;
            user-select: none;
            text-transform: uppercase;
            position: relative;
            z-index: 2;
        }
        
        .menu-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #c7a037;
            padding: 15px 0;
            position: relative;
            z-index: 1;
        }
        
        .menu-bar a {
            font-family: 'Saira', sans-serif;
            font-weight: 900;
            text-decoration: none;
            color: #2c2c2c;
            font-size: 1.5rem;
            text-transform: uppercase;
            padding: 5px 10px;
            transition: color 0.3s;
        }
        
        .menu-bar a:hover {
            color: white;
        }
        
        .random-cursor {
            position: fixed;
            width: 48px;
            height: 48px;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }

        .random-cursor svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }
        
        .page-section {
            min-height: 100vh; 
            padding: 80px 40px;
            max-width: 900px;
            margin: 0 auto;
            color: #333;
            background-color: rgba(211, 211, 211, 0.9);
            box-sizing: border-box;
            border-bottom: 2px solid #2c2c2c;
        }

        .page-section:last-of-type {
            border-bottom: none;
        }

        .page-section h2 {
            font-family: 'Saira', sans-serif;
            font-weight: 900;
            font-size: 5rem;
            color: #2c2c2c;
            margin-top: 0;
            text-transform: uppercase;
        }

        /* --- Grid and Lightbox Styling --- */
        #images, #words {
            max-width: none;
            padding-left: 0;
            padding-right: 0;
        }
        
        #images h2, #words h2 {
            padding-left: 40px;
        }

        .image-grid, .text-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 4px;
        }

        .grid-item {
            aspect-ratio: 1 / 1;
            overflow: hidden;
            cursor: pointer;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(5px);
            transition: filter 0.3s ease-out;
        }

        .grid-item:hover img {
            filter: blur(0);
        }

        .text-grid-item {
            aspect-ratio: 1 / 1;
            overflow: hidden;
            cursor: pointer;
            padding: 1em;
            box-sizing: border-box;
            background-color: #e0e0e0;
            color: #333;
            filter: blur(3px);
            transition: filter 0.3s ease-out;
            font-size: 0.8rem;
            line-height: 1.4;
        }

        .text-grid-item:hover {
            filter: blur(0);
        }

        .lightbox, .text-lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 2em;
            box-sizing: border-box;
        }

        .lightbox.active, .text-lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        
        .text-lightbox-content {
            background: #d3d3d3;
            color: #2c2c2c;
            padding: 2em;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            line-height: 1.6;
        }

    </style>
</head>
<body>
    <div class="background"></div>
    
    <header id="main-header">
        <div class="name">ADAM STOVES</div>
        <nav class="menu-bar" id="menu-bar">
            <a href="#images">Images</a>
            <a href="#words">Words</a>
            <a href="#reachme">Reach Me</a>
        </nav>
    </header>

    <div class="random-cursor" id="random-cursor">
        <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" style="image-rendering: pixelated;">
            <path id="cursor-path" d="" fill="#b7410e"/>
        </svg>
    </div>

    <div class="lightbox" id="image-lightbox">
        <img src="" alt="Enlarged image">
    </div>
    
    <div class="text-lightbox" id="text-lightbox">
        <div class="text-lightbox-content" id="text-lightbox-content"></div>
    </div>

    <main>
        <section id="images" class="page-section">
            <h2>Images</h2>
            <div class="image-grid" id="image-grid"></div>
        </section>

        <section id="words" class="page-section">
            <h2>Words</h2>
            <div class="text-grid" id="text-grid"></div>
        </section>

        <section id="reachme" class="page-section">
            <h2>Reach Me</h2>
            <p>This is the reach me section. Add your contact information, social media links, or a contact form here.</p>
        </section>
    </main>
    
    <script>
        // --- HEADER SQUISH SCRIPT ---
        const nameElement = document.querySelector('.name');
        const menuBar = document.getElementById('menu-bar');
        const maxScrollDistance = 1000; 
        const minScale = 0.1; 
        let nameHeight;

        function handleScrollAnimation() {
            nameHeight = nameElement.offsetHeight;
            const scrollY = window.scrollY;
            let scaleY = 1 - (scrollY / maxScrollDistance);
            scaleY = Math.max(minScale, Math.min(1, scaleY));
            nameElement.style.transform = `scaleY(${scaleY})`;
            const menuTranslateY = -(nameHeight * (1 - scaleY));
            menuBar.style.transform = `translateY(${menuTranslateY}px)`;
        }
        window.addEventListener('scroll', handleScrollAnimation);
        
        // --- RANDOM CURSOR SCRIPT ---
        const cursor = document.getElementById('random-cursor');
        const cursorPath = document.getElementById('cursor-path');
        const shapes = [
            "M16 2 L20 12 L30 12 L22 18 L26 28 L16 22 L6 28 L10 18 L2 12 L12 12 Z", "M2 16 C2 2, 30 2, 30 16 S2 30, 16 30 S2 30, 2 16", "M16 2 Q20 16 30 16 Q16 20 16 30 Q12 16 2 16 Q16 12 16 2", "M2 2 H30 V30 H2 Z", "M16 2 L30 30 L2 30 Z"
        ];
        const randomShape = shapes[Math.floor(Math.random() * shapes.length)];
        cursorPath.setAttribute('d', randomShape);
        const moveCursor = (e) => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
        };
        window.addEventListener('mousemove', moveCursor);
        window.addEventListener('touchmove', (e) => moveCursor(e.touches[0]));

        // --- IMAGE GRID & LIGHTBOX SCRIPT ---
        const imageGrid = document.getElementById('image-grid');
        const imageLightbox = document.getElementById('image-lightbox');
        const lightboxImage = imageLightbox.querySelector('img');

        // --- EDIT HERE ---
        // Step 1: Create an array with the paths to your image files.
        const myImageFiles = [
            "1.jpg",
            "IMG_20180328_103203_311.jpg",
            "nine.jpg",
            "one.jpg",
            "IMG_20180402_143642_071.jpg",
            "image_248.jpg",
            "image_265.jpg",
            "image_269.jpg",
            "image_67.jpg",
            "image_90 frame sm.jpg",
            "image_72 frame sm.jpg",
            "image_67 sm.jpg",
            "image_65 frame sm.jpg",
            "image_60 frame sm.jpg",
            "image_46 frame.jpg",
            "image_38 frame.jpg",
            "image_264 frame sm.jpg",
            "image_257.jpg",
            "image_251 frame sm.jpg",
            "image_245 frame sm.jpg",
            "image_229 frame sm.jpg",
            "image_214 frame sm.jpg",
            "image_195 frame sm.jpg",
            "image_187 frame sm.jpg"
        ];

        // Step 2: The loop now uses your array to create the grid.
        for (let i = 0; i < myImageFiles.length; i++) {
            const gridItem = document.createElement('div');
            gridItem.className = 'grid-item';
            const img = document.createElement('img');
            
            // This line now gets the image path from your array
            img.src = myImageFiles[i];
            
            img.alt = `Grid image ${i + 1}`;
            gridItem.appendChild(img);
            imageGrid.appendChild(gridItem);
            gridItem.addEventListener('click', () => {
                lightboxImage.src = img.src;
                imageLightbox.classList.add('active');
            });
        }
        imageLightbox.addEventListener('click', () => {
            imageLightbox.classList.remove('active');
        });

        // --- TEXT GRID & LIGHTBOX SCRIPT ---
        const textGrid = document.getElementById('text-grid');
        const textLightbox = document.getElementById('text-lightbox');
        const textLightboxContent = document.getElementById('text-lightbox-content');
        const totalTextBlocks = 24;
        const textSnippets = [
            "In the beginning, the universe was created. This has made a lot of people very angry and been widely regarded as a bad move.", "Time is an illusion. Lunchtime doubly so.", "A common mistake that people make when trying to design something completely foolproof is to underestimate the ingenuity of complete fools.", "The ships hung in the sky in much the same way that bricks don't.", "He was a dreamer, a thinker, a speculative philosopher... or, as his wife would have it, an idiot.", "Reality is frequently inaccurate.", "The story so far: In the beginning the Universe was created. This has made a lot of people very angry and been widely regarded as a bad move.", "We have normality. I repeat, we have normality. Anything you still can't cope with is therefore your own problem.", "It is a mistake to think you can solve any major problems just with potatoes.", "The major difference between a thing that might go wrong and a thing that cannot possibly go wrong is that when a thing that cannot possibly go wrong goes wrong it usually turns out to be impossible to get at or repair.", "For a moment, nothing happened. Then, after a second or so, nothing continued to happen.", "He felt that his whole life was some kind of dream and he sometimes wondered whose it was and whether they were enjoying it."
        ];

        for (let i = 0; i < totalTextBlocks; i++) {
            const textItem = document.createElement('div');
            textItem.className = 'text-grid-item';
            const snippet = textSnippets[i % textSnippets.length] + " (Block " + (i + 1) + ")";
            textItem.textContent = snippet;
            textGrid.appendChild(textItem);

            textItem.addEventListener('click', () => {
                textLightboxContent.textContent = textItem.textContent;
                textLightbox.classList.add('active');
            });
        }
        textLightbox.addEventListener('click', () => {
            textLightbox.classList.remove('active');
        });

        // --- BACKGROUND IMAGE SCRIPT ---
        const artworks = ["https://placehold.co/1200x800/b0a999/333?text=+1", "https://placehold.co/1200x800/c3b091/333?text=+2", "https://placehold.co/1200x800/a89f91/333?text=Artwork+3"];
        const background = document.querySelector(".background");
        const randomBgImage = artworks[Math.floor(Math.random() * artworks.length)];
        background.style.backgroundImage = `url(${randomBgImage})`;

        window.addEventListener('load', handleScrollAnimation);
    </script>
</body>
</html>
