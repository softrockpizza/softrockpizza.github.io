<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adam stoves</title>
    <style>
        body {
            background-color: #d3d3d3; /* Light gray background */
            margin: 0;
            font-family: "Fira Sans", sans-serif;
            overflow: hidden;
            cursor: none; /* Hide default cursor */
        }
        
        /* Background Image */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-size: 200%; /* Zoomed-in effect */
            background-position: center;
        }
        
        /* Name Styling */
        .name {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: left;
            line-height: 1.2;
            opacity: 0;
            animation: fadeInOut 60s infinite alternate;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        /* Menu Styling */
        .menu {
            position: absolute;
            top: 100px; /* Increased space between name and menu */
            left: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #c7a037; /* Yellow Ochre */
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .menu a {
            text-decoration: none;
            color: inherit;
            cursor: pointer;
        }
        
        /* Canvas for Drawing */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }

        /* Custom Cursor Dot */
        .cursor {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="name">adam<br>stoves</div>
    <div class="menu">
        <a href="ragbag.html">ragbag</a>
        <a href="words.html">words</a>
        <a href="boths.html">boths</a>
        <a href="reachme.html">reach me</a>
    </div>
    <canvas id="drawCanvas"></canvas>
    <div class="cursor" id="cursor"></div>
    
    <script>
        // List of artwork images
        const artworks = [
            "1.jpg", "nine.jpg", "one.jpg", "IMG_20180402_143642_071.jpg", "image_248.jpg", 
            "image_257.jpg", "image_265.jpg", "image_269.jpg", "image_67.jpg"
        ];
        
        // Set a random background image
        const background = document.querySelector(".background");
        const randomImage = artworks[Math.floor(Math.random() * artworks.length)];
        background.style.backgroundImage = `url(${randomImage})`;

        // Cursor functionality
        const cursor = document.getElementById("cursor");
        document.addEventListener("mousemove", (e) => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
        });

        // Canvas Drawing Functionality
        const canvas = document.getElementById("drawCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let drawing = false;
        let cursorSize = Math.random() * 10 + 5;
        
        function getRandomColor() {
            const colors = [
                "#b0a999", "#c3b091", "#a89f91", "#978b82", "#d8c3a5", "#a68b76", "#b9a394", 
                "#d8a5a5", "#a5b8d8", "#c7a037", "#808000", "#8b3a3a", /* Additional colors */
                "#ff5733", "#33ff57", "#3357ff", "#ff33a8", "#a833ff", "#33fff5"
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        let cursorColor = getRandomColor();
        cursor.style.backgroundColor = cursorColor;
        cursor.style.width = `${cursorSize}px`;
        cursor.style.height = `${cursorSize}px`;

        function startDrawing(e) {
            drawing = true;
            ctx.beginPath();
            ctx.moveTo(e.clientX, e.clientY);
        }
        
        function draw(e) {
            if (!drawing) return;
            ctx.lineTo(e.clientX, e.clientY);
            ctx.strokeStyle = cursorColor;
            ctx.lineWidth = cursorSize;
            ctx.lineCap = "round";
            ctx.globalAlpha = 0.5; // Set transparency
            ctx.stroke();

            setTimeout(() => {
                ctx.globalAlpha = 0.05; // Gradually fade out over time
                ctx.stroke();
            }, 60000);
        }
        
        function stopDrawing() {
            drawing = false;
        }
        
        function changeCursor() {
            cursorSize = Math.random() * 20 + 5;
            cursorColor = getRandomColor();
            cursor.style.backgroundColor = cursorColor;
            cursor.style.width = `${cursorSize}px`;
            cursor.style.height = `${cursorSize}px`;
        }
        
        window.addEventListener("mousedown", startDrawing);
        window.addEventListener("mousemove", draw);
        window.addEventListener("mouseup", stopDrawing);
        window.addEventListener("click", changeCursor);
    </script>
</body>
</html>
