        :root {
            --bg-color: #ffffff;
            --ink-color: #000000;
            --accent-color: #CCFF00;

        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--bg-color);
            color: var(--ink-color);
            margin: 0;
            font-family: "Space Mono", monospace;
            overflow-y: auto; 
            cursor: auto; 
            overflow-x: hidden; 
        }

        body.custom-cursor-active {
            cursor: none;
        }
        
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: var(--border-thick);
            background: var(--bg-color);
        }

        /* --- NAME STYLING --- */
        .name {
            font-family: 'Space Mono', monospace; 
            font-weight: 700;
            background-color: var(--accent-color);
            display: flex;
            align-items: center;
            width: 100%;
            padding: 15px 0;
            box-sizing: border-box;
            font-size: 8vw; 
            line-height: 1; 
            transform-origin: top;
            user-select: none;
            text-transform: uppercase;
            position: relative;
            z-index: 2;
            border-bottom: var(--border-thick);
        }

        .name span {
            display: block;
            white-space: pre;
        }

        .name-spacer {
            height: 1px;
            visibility: hidden;
        }
        
        .menu-bar {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            background-color: var(--ink-color);
            position: relative;
            z-index: 1;
            padding: 0;
        }
        
        .menu-bar a {
            flex-grow: 1;
            text-align: center;
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            text-decoration: none;
            color: var(--bg-color);
            font-size: 1.2rem;
            text-transform: uppercase;
            padding: 15px 0;
            transition: all 0.1s;
            border-right: 1px solid #333;
        }

        .menu-bar a:hover {
            background-color: var(--bg-color);
            color: var(--ink-color);
        }
        
        /* --- CUSTOM CURSOR --- */
        .random-cursor {
            position: fixed;
            width: 40px; 
            height: 40px;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference; 
            display: none; 
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .random-cursor.hovering {
            transform: translate(-50%, -50%) rotate(90deg);
            width: 50px;
            height: 50px;
        }

        .random-cursor svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }
        
        .page-section {
            min-height: auto; 
            padding: 0;
            max-width: 100%; 
            margin: 0 auto;
            border-bottom: var(--border-thick);
        }

        .page-section h2 {
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            font-size: 2rem;
            color: var(--bg-color);
            background-color: var(--ink-color);
            margin: 0;
            padding: 20px;
            text-transform: uppercase;
            letter-spacing: -1px;
            border-bottom: var(--border-thick);
            position: sticky;
            top: 0; 
            z-index: 10;
        }

        /* --- GRID STYLING --- */

            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 0; 
            background-color: var(--ink-color);
            border-bottom: var(--border-thick);
        }

        @media (max-width: 768px) {

            }

        .grid-item {
            aspect-ratio: 1 / 1;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            border-right: var(--border-thick);
            border-bottom: var(--border-thick);
            background-color: var(--bg-color);
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%); 
            transition: all 0s; 
            mix-blend-mode: multiply;
            display: block; 
        }

        .grid-item:hover img {
            filter: grayscale(0%) contrast(120%);
        }
        
        .grid-item:hover {
            background-color: var(--secondary-accent);

            border: var(--border-thick);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 5px 5px 0px var(--ink-color);

            display: grid;
            gap: 20px;

        label {

            font-weight: bold;
            font-size: 1.2rem;

        button {

                const scrollableHeight = document.documentElement.scrollHeight - window.innerHeight;

                const scrollPercentage = window.scrollY / scrollableHeight;
                const maxScale = 1;
                const minScale = 0.15;
                
                let currentScale = maxScale - (scrollPercentage * (maxScale - minScale));
                currentScale = Math.max(minScale, Math.min(maxScale, currentScale));

                const originalHeight = nameElement.offsetHeight;
                const squishedHeight = originalHeight * currentScale;
                const translateY = -(originalHeight - squishedHeight);

        function setRandomPoem() {
            synth.cancel();
            const randomIndex = Math.floor(Math.random() * poems.length);
            const poemObj = poems[randomIndex];
            currentPoemText = poemObj.read || poemObj.text;
            // The display text (with formatting) goes into innerHTML
            poemContent.innerHTML = poemObj.display || poemObj.text;
        }

        function getAlexVoice() {
            const voices = synth.getVoices();
            let selectedVoice = voices.find(v => v.name.includes("Alex"));
            if (!selectedVoice) selectedVoice = voices.find(v => v.name.includes("Fred"));
            if (!selectedVoice) selectedVoice = voices.find(v => v.name.includes("Zira"));
            if (!selectedVoice) selectedVoice = voices.find(v => v.name.includes("Google US English"));
            return selectedVoice || voices[0];
        }

        readBtn.addEventListener('click', () => {
            synth.cancel();
            const voice = getAlexVoice(); 
            const lines = currentPoemText.split('\n');
            let i = 0;
            
            function playNextLine() {
                if (i >= lines.length) return;
                const line = lines[i].trim();
                
                if (line.length === 0) {
                    i++;
                    setTimeout(playNextLine, 600); 
                } else {
                    const utterance = new SpeechSynthesisUtterance(line);
                    utterance.voice = voice;
                    utterance.rate = 0.9; 
                    utterance.pitch = 1.0;
                    
                    utterance.onend = function() {
                        i++;
                        setTimeout(playNextLine, 150); 
                    };
                    synth.speak(utterance);
                }
            }
            playNextLine();
        });

        if(reloadBtn && poemContent) {
            setRandomPoem();
            reloadBtn.addEventListener('click', () => { setRandomPoem(); });
            [reloadBtn, readBtn].forEach(btn => {
                btn.addEventListener('mouseenter', () => cursor.classList.add('hovering'));
                btn.addEventListener('mouseleave', () => cursor.classList.remove('hovering'));
            });
        }
        
    });
