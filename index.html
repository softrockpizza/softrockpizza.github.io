<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            background-color: #d3d3d3; /* Light gray background */
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .name {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            opacity: 0;
            animation: fadeDissolve 4s infinite alternate;
        }
        
        @keyframes fadeDissolve {
            0% { opacity: 0; filter: blur(5px); transform: scale(1.1); }
            50% { opacity: 1; filter: blur(0); transform: scale(1); }
            100% { opacity: 0; filter: blur(5px); transform: scale(0.9); }
        }
    </style>
</head>
<body>
    <div class="name">adam stoves</div>
</body>
</html>
