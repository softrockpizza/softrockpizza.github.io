<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            background-color: #d3d3d3; /* Light gray background */
            margin: 0;
            font-family: Helvetica, sans-serif;
            overflow: hidden;
        }
        
        .name {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            opacity: 0;
            text-align: left;
            line-height: 1.2;
            animation: fadeDissolve 60s infinite alternate;
        }
        
        .first-name, .last-name {
            display: block;
            white-space: nowrap;
            animation: letterSpacing 120s infinite alternate;
        }
        
        @keyframes fadeDissolve {
            0% { opacity: 0; filter: blur(5px); transform: scale(1.1); }
            50% { opacity: 1; filter: blur(0); transform: scale(1); }
            100% { opacity: 0; filter: blur(5px); transform: scale(0.9); }
        }
        
        @keyframes letterSpacing {
            0% { letter-spacing: 0px; transform: translateX(0); }
            20% { letter-spacing: 50px; transform: translateX(10vw); }
            40% { letter-spacing: -10px; transform: translateX(-15vw); }
            60% { letter-spacing: 100px; transform: translateX(30vw); }
            80% { letter-spacing: 20px; transform: translateX(-5vw); }
            100% { letter-spacing: -5px; transform: translateX(45vw); }
        }
    </style>
</head>
<body>
    <div class="name">
        <span class="first-name">adam</span>
        <span class="last-name">stoves</span>
    </div>
</body>
</html>
