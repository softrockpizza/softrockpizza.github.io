    <style>
        :root {
            --bg-color: #ffffff;
            --ink-color: #000000;
            --accent-color: #CCFF00; /* Acid Green */
            --secondary-accent: #ff00ff; /* Hot Magenta */
            --border-thick: 3px solid var(--ink-color);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--bg-color);
            color: var(--ink-color);
            margin: 0;
            font-family: "Space Mono", monospace;
            overflow-y: auto; 
            cursor: none; 
        }
        
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: var(--border-thick);
            background: var(--bg-color);
        }

        .name {
            /* CHANGED TO SPACE MONO */
            font-family: 'Space Mono', monospace; 
            font-weight: 700;
            background-color: var(--accent-color);
            color: var(--ink-color);
            text-align: center;
            /* Adjusted size because Space Mono is wider than Saira */
            font-size: 11.5vw; 
            line-height: 1; 
            padding: 15px 0;
            transform-origin: top;
            user-select: none;
            text-transform: uppercase;
            position: relative;
            z-index: 2;
            letter-spacing: -0.05em; 
            border-bottom: var(--border-thick);
        }
        
        .menu-bar {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            background-color: var(--ink-color);
            position: relative;
            z-index: 1;
            padding: 0;
        }
        
        .menu-bar a {
            flex-grow: 1;
            text-align: center;
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            text-decoration: none;
            color: var(--bg-color);
            font-size: 1.2rem;
            text-transform: uppercase;
            padding: 15px 0;
            transition: all 0.1s;
            border-right: 1px solid #333;
        }

        .menu-bar a:hover {
            background-color: var(--bg-color);
            color: var(--ink-color);
        }
        
        .random-cursor {
            position: fixed;
            width: 60px; 
            height: 60px;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 9999;
            mix-blend-mode: difference; 
        }

        .random-cursor svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }
        
        .page-section {
            min-height: auto; 
            padding: 0;
            max-width: 100%; 
            margin: 0 auto;
            border-bottom: var(--border-thick);
        }

        .page-section h2 {
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            font-size: 2rem;
            color: var(--bg-color);
            background-color: var(--ink-color);
            margin: 0;
            padding: 20px;
            text-transform: uppercase;
            letter-spacing: -1px;
            border-bottom: var(--border-thick);
            position: sticky;
            top: 0; 
        }

        /* --- GRID STYLING --- */
        .image-grid, .text-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 0; 
            background-color: var(--ink-color);
            border-bottom: var(--border-thick);
        }

        @media (max-width: 768px) {
            .image-grid, .text-grid {
                grid-template-columns: repeat(2, 1fr);
            }
