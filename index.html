<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAM STOVES</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><rect width='16' height='16' fill='%23CCFF00'/><text x='50%' y='55%' dominant-baseline='middle' text-anchor='middle' font-family='monospace' font-weight='bold' font-size='12' fill='black'>A</text></svg>">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #ffffff;
            --ink-color: #000000;
            --accent-color: #CCFF00; /* Acid Green */
            --secondary-accent: #ff00ff; /* Hot Magenta */
            --border-thick: 3px solid var(--ink-color);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--bg-color);
            color: var(--ink-color);
            margin: 0;
            font-family: "Space Mono", monospace;
            overflow-y: auto; 
            cursor: auto; /* Default system cursor until JS loads */
        }

        /* Hides system cursor when custom cursor is active */
        body.custom-cursor-active {
            cursor: none;
        }
        
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: var(--border-thick);
            background: var(--bg-color);
        }

        .name {
            font-family: 'Space Mono', monospace; 
            font-weight: 700;
            background-color: var(--accent-color);
            color: var(--ink-color);
            text-align: center;
            font-size: 11.5vw; 
            line-height: 1; 
            padding: 15px 0;
            transform-origin: top;
            user-select: none;
            text-transform: uppercase;
            position: relative;
            z-index: 2;
            letter-spacing: -0.05em; 
            border-bottom: var(--border-thick);
        }
        
        .menu-bar {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            background-color: var(--ink-color);
            position: relative;
            z-index: 1;
            padding: 0;
        }
        
        .menu-bar a {
            flex-grow: 1;
            text-align: center;
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            text-decoration: none;
            color: var(--bg-color);
            font-size: 1.2rem;
            text-transform: uppercase;
            padding: 15px 0;
            transition: all 0.1s;
            border-right: 1px solid #333;
        }

        .menu-bar a:hover {
            background-color: var(--bg-color);
            color: var(--ink-color);
        }
        
        /* --- CUSTOM CURSOR STYLING --- */
        .random-cursor {
            position: fixed;
            width: 40px; 
            height: 40px;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference; 
            display: none; 
            
            /* ANIMATION LOGIC */
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Bouncy transition */
            /* Default State: X (Rotated 45deg) */
            transform: translate(-50%, -50%) rotate(45deg);
        }

        /* Hover State: + (Rotated 0deg) */
        .random-cursor.hovering {
            transform: translate(-50%, -50%) rotate(90deg);
            /* Optional: Make it slightly bigger on hover */
            width: 50px;
            height: 50px;
        }

        .random-cursor svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }
        
        .page-section {
            min-height: auto; 
            padding: 0;
            max-width: 100%; 
            margin: 0 auto;
            border-bottom: var(--border-thick);
        }

        .page-section h2 {
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            font-size: 2rem;
            color: var(--bg-color);
            background-color: var(--ink-color);
            margin: 0;
            padding: 20px;
            text-transform: uppercase;
            letter-spacing: -1px;
            border-bottom: var(--border-thick);
            position: sticky;
            top: 0; 
        }

        /* --- GRID STYLING --- */
        .image-grid, .text-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 0; 
            background-color: var(--ink-color);
            border-bottom: var(--border-thick);
        }

        @media (max-width: 768px) {
            .image-grid, .text-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .grid-item {
            aspect-ratio: 1 / 1;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            border-right: var(--border-thick);
            border-bottom: var(--border-thick);
            background-color: var(--bg-color);
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%); 
            transition: all 0s; 
            mix-blend-mode: multiply;
            display: block; 
        }

        .grid-item:hover img {
            filter: grayscale(0%) contrast(120%);
        }
        
        .grid-item:hover {
            background-color: var(--secondary-accent); 
        }

        /* --- TEXT GRID STYLING --- */
        .text-grid-item {
            aspect-ratio: 1 / 1;
            overflow: hidden;
            cursor: pointer;
            padding: 1em;
            box-sizing: border-box;
            background-color: var(--bg-color);
            color: var(--ink-color);
            font-size: 0.75rem;
            line-height: 1.2;
            border-right: var(--border-thick);
            border-bottom: var(--border-thick);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: all 0.1s;
        }

        .text-grid-item:hover {
            background-color: var(--ink-color);
            color: var(--accent-color);
            transform: scale(0.95); 
            box-shadow: inset 0 0 0 2px var(--accent-color);
        }

        /* --- FORM STYLING --- */
        #reachme form {
            padding: 40px;
            display: grid;
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: flex;
            flex-direction: column;
            font-weight: bold;
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        input, textarea, button {
            margin-top: 10px;
            padding: 15px;
            border: var(--border-thick);
            background: transparent;
            font-family: "Space Mono", monospace;
            font-size: 1rem;
            border-radius: 0; 
            box-shadow: 5px 5px 0px var(--ink-color); 
            transition: transform 0.1s, box-shadow 0.1s;
        }

        input:focus, textarea:focus {
            outline: none;
            background-color: var(--accent-color);
        }

        button {
            background-color: var(--ink-color);
            color: var(--accent-color);
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        button:hover {
            transform: translate(2px, 2px);
            box-shadow: 3px 3px 0px var(--ink-color);
        }

        button:active {
            transform: translate(5px, 5px);
            box-shadow: 0px 0px 0px var(--ink-color);
        }

        /* --- LIGHTBOX --- */
        .lightbox, .text-lightbox {
            background-color: rgba(204, 255, 0, 0.95); 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 2em;
            box-sizing: border-box;
            cursor: auto; /* Restore normal cursor inside lightbox */
        }

        .lightbox.active, .text-lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border: 4px solid black; 
            box-shadow: 10px 10px 0 black;
        }
        
        .text-lightbox-content {
            background: var(--ink-color);
            color: var(--bg-color); 
            border: 4px solid var(--ink-color);
            box-shadow: 10px 10px 0px rgba(0,0,0,0.2);
            font-size: 1.2rem;
            padding: 2em;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            line-height: 1.6;
        }

    </style>
</head>
<body>
    
    <header id="main-header">
        <div class="name">ADAM STOVES</div>
        <nav class="menu-bar" id="menu-bar">
            <a href="#images">Images</a>
            <a href="#words">Words</a>
            <a href="#reachme">Reach Me</a>
        </nav>
    </header>

    <div class="random-cursor" id="random-cursor">
        <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
            <rect x="16" y="0" width="8" height="40" fill="white"/>
            <rect x="0" y="16" width="40" height="8" fill="white"/>
        </svg>
    </div>

    <div class="lightbox" id="image-lightbox">
        <img src="" alt="Enlarged image">
    </div>
    
    <div class="text-lightbox" id="text-lightbox">
        <div class="text-lightbox-content" id="text-lightbox-content"></div>
    </div>

    <main>
        <section id="images" class="page-section">
            <h2>Images</h2>
            <div class="image-grid" id="image-grid"></div>
        </section>

        <section id="words" class="page-section">
            <h2>Words</h2>
            <div class="text-grid" id="text-grid"></div>
        </section>

        <section id="reachme" class="page-section">
            <h2>Reach Me</h2>
            <form action="https://formspree.io/f/mdkadwka" method="POST">
                <label>
                    Email:
                    <input type="email" name="email" placeholder="you@example.com">
                </label>
                <label>
                    Message:
                    <textarea name="message" rows="5" placeholder="Type here..."></textarea>
                </label>
                <button type="submit">TRANSMIT</button>
            </form>
        </section>
    </main>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // --- 1. HEADER SQUISH SCRIPT ---
        const nameElement = document.querySelector('.name');
        const menuBar = document.getElementById('menu-bar');
        
        if(nameElement && menuBar) {
            const maxScrollDistance = 1000;
            const minScale = 0.1;

            function handleScrollAnimation() {
                const nameHeight = nameElement.offsetHeight;
                const scrollY = window.scrollY;
                let scaleY = 1 - (scrollY / maxScrollDistance);
                scaleY = Math.max(minScale, Math.min(1, scaleY));
                
                nameElement.style.transform = `scaleY(${scaleY})`;
                const menuTranslateY = -(nameHeight * (1 - scaleY));
                menuBar.style.transform = `translateY(${menuTranslateY}px)`;
            }
            window.addEventListener('scroll', handleScrollAnimation);
            handleScrollAnimation();
        }

        // --- 2. X-TO-PLUS CURSOR SCRIPT ---
        const cursor = document.getElementById('random-cursor');
        
        if (cursor) {
            // Move cursor
            const moveCursor = (e) => {
                cursor.style.left = `${e.clientX}px`;
                cursor.style.top = `${e.clientY}px`;
            };
            window.addEventListener('mousemove', moveCursor);
            window.addEventListener('touchmove', (e) => moveCursor(e.touches[0]));

            // Activate custom cursor
            document.body.classList.add('custom-cursor-active');
            cursor.style.display = 'block';

            // HOVER EFFECT LOGIC
            // Select all things that should trigger the X -> + change
            const interactiveElements = document.querySelectorAll('a, button, input, textarea, .grid-item, .text-grid-item');
            
            interactiveElements.forEach(el => {
                el.addEventListener('mouseenter', () => {
                    cursor.classList.add('hovering');
                });
                el.addEventListener('mouseleave', () => {
                    cursor.classList.remove('hovering');
                });
            });
        }

        // --- 3. IMAGE GRID ---
        const imageGrid = document.getElementById('image-grid');
        const imageLightbox = document.getElementById('image-lightbox');
        const lightboxImage = imageLightbox ? imageLightbox.querySelector('img') : null;

        const myImageFiles = [
            "1.jpg", "IMG_20180328_103203_311.jpg", "nine.jpg", "one.jpg", 
            "IMG_20180402_143642_071.jpg", "image_248.jpg", "image_265.jpg", "image_269.jpg", 
            "image_67.jpg", "image_90 frame sm.jpg", "image_72 frame sm.jpg", "image_67 sm.jpg", 
            "image_65 frame sm.jpg", "image_60 frame sm.jpg", "image_46 frame.jpg", "image_38 frame.jpg", 
            "image_264 frame sm.jpg", "image_257.jpg", "image_251 frame sm.jpg", "image_245 frame sm.jpg", 
            "image_229 frame sm.jpg", "image_214 frame sm.jpg", "image_195 frame sm.jpg", "image_187 frame sm.jpg"
        ];

        if(imageGrid && imageLightbox) {
            for (let i = 0; i < myImageFiles.length; i++) {
                const gridItem = document.createElement('div');
                gridItem.className = 'grid-item';
                const img = document.createElement('img');
                
                img.src = encodeURI(myImageFiles[i]);
                img.alt = `Image ${i}`;
                img.loading = "lazy"; 
                
                gridItem.appendChild(img);
                imageGrid.appendChild(gridItem);
                
                // Note: We don't need to add hover listeners here because
                // we added them to .grid-item in the cursor section above
                
                gridItem.addEventListener('click', () => {
                    lightboxImage.src = img.src;
                    imageLightbox.classList.add('active');
                });
            }
            imageLightbox.addEventListener('click', () => {
                imageLightbox.classList.remove('active');
            });
        }

        // --- 4. TEXT GRID ---
        const textGrid = document.getElementById('text-grid');
        const textLightbox = document.getElementById('text-lightbox');
        const textLightboxContent = document.getElementById('text-lightbox-content');
        
        const snippet = `on a bluff is a red tomato
a meter away
& the jungle deletes me
on the rabbit-hole goes
a lie down
& shapes to motion
act dumb in affect

on niches, sea creatures
a quasar, saccades
& the gender of flies
on blue, on AT&T
all mimics
& moreover
limits one, two, see

on bold conflations
about madness
& hoodwinking 
or how data structure 
approximates me
& persists
must be logic or quit

on perception, it's not
a wrong language
& to spare the mess 
on balance
all models are wrong
& [delete me]
secrete code in effect`;

        if(textGrid && textLightbox) {
            const totalTextBlocks = 24;
            for (let i = 0; i < totalTextBlocks; i++) {
                const textItem = document.createElement('div');
                textItem.className = 'text-grid-item';
                const poemSlice = snippet.split('\n').slice(0, 3).join('<br>');
                textItem.innerHTML = `<span style="opacity:0.5; font-size: 0.6em; font-weight:bold;">ID_REF_${i+100}</span><br>${poemSlice}...`;
                textGrid.appendChild(textItem);

                textItem.addEventListener('click', () => {
                    textLightboxContent.innerText = snippet; 
                    textLightbox.classList.add('active');
                });
            }
            textLightbox.addEventListener('click', () => {
                textLightbox.classList.remove('active');
            });
        }
    });
    </script>
</body>
</html>
