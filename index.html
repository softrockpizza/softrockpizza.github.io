<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adam stoves</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><circle cx='8' cy='8' r='6' fill='gray'/></svg>">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #d3d3d3;
            margin: 0;
            font-family: "IBM Plex Mono", monospace;
            overflow: hidden;
            cursor: none;
            touch-action: none;
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-size: 200%;
            background-position: center;
        }
        
        .name {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            font-weight: bold;
            text-align: left;
            line-height: 1.2;
            opacity: 0;
            animation: fadeInOut 60s infinite alternate;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        .menu {
            position: absolute;
            top: 100px;
            left: 20px;
            font-size: 30px;
            font-weight: bold;
            color: #c7a037;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 2;
        }
        
        .menu a {
            text-decoration: none;
            color: inherit;
            cursor: pointer;
            position: relative;
            z-index: 3;
            padding: 5px;
            transition: background 0.3s, color 0.3s;
        }
        
        .menu a:hover {
            background: black;
            color: #c7a037;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1;
        }

        .cursor {
            position: absolute;
            transform: translate(-50%, -50%) rotate(0deg);
            pointer-events: none;
            clip-path: circle(50%);
            background-color: #c7a037;
        }
        
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="name">adam<br>stoves</div>
    <div class="menu">
        <a href="ragbag.html">ragbag</a>
        <a href="words.html">words</a>
        <a href="boths.html">boths</a>
        <a href="reachme.html">reach me</a>
    </div>
    <canvas id="drawCanvas"></canvas>
    <div class="cursor" id="cursor"></div>
    
    <script>
        const artworks = [
            "1.jpg", "IMG_20180328_103203_311.jpg", "nine.jpg", "one.jpg", "IMG_20180402_143642_071.jpg", "image_248.jpg", "image_265.jpg", "image_269.jpg", "image_67.jpg"
        ];
        
        const background = document.querySelector(".background");
        const randomImage = artworks[Math.floor(Math.random() * artworks.length)];
        background.style.backgroundImage = `url(${randomImage})`;

        const cursor = document.getElementById("cursor");
        const canvas = document.getElementById("drawCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let isClicking = false;
        let currentColor = getRandomColor();
        let currentSize = 10;
        cursor.style.backgroundColor = currentColor;
        
        document.addEventListener("mousemove", (e) => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
            if (isClicking) {
                drawTrail(e.clientX, e.clientY);
            }
        });
        
        document.addEventListener("mousedown", () => {
            isClicking = true;
            updateCursorAppearance();
        });

        document.addEventListener("mouseup", () => {
            isClicking = false;
        });

        document.addEventListener("touchmove", (e) => {
            let touch = e.touches[0];
            cursor.style.left = `${touch.clientX}px`;
            cursor.style.top = `${touch.clientY}px`;
            if (isClicking) {
                drawTrail(touch.clientX, touch.clientY);
            }
        }, { passive: false });

        document.addEventListener("touchstart", () => {
            isClicking = true;
            updateCursorAppearance();
        });
        
        document.addEventListener("touchend", () => {
            isClicking = false;
        });

        function updateCursorAppearance() {
            currentColor = getRandomColor();
            currentSize = Math.floor(Math.random() * 200) + 5;
            cursor.style.backgroundColor = currentColor;
            cursor.style.width = `${currentSize}px`;
            cursor.style.height = `${currentSize}px`;
        }

        function drawTrail(x, y) {
            ctx.fillStyle = currentColor;
            ctx.beginPath();
            ctx.arc(x, y, currentSize / 2, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function getRandomColor() {
            const colors = [
                "#b0a999", "#c3b091", "#a89f91", "#978b82", "#d8c3a5", "#a68b76", "#b9a394", 
                "#d8a5a5", "#a5b8d8", "#c7a037", "#808000", "#8b3a3a"
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
