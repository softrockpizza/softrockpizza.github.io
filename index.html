<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            background-color: #d3d3d3; /* Light gray background */
            margin: 0;
            font-family: "Fira Sans", sans-serif;
            overflow: hidden;
            cursor: none; /* Hide default cursor */
        }
        
        /* Background Image */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-size: 200%; /* Zoomed-in effect */
            background-position: center;
        }
        
        /* Name Styling */
        .name {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: left;
            line-height: 1.2;
            display: flex;
            gap: 5px;
        }
        
        .name span {
            opacity: 0;
            position: relative;
            animation: fadeInOut 180s infinite alternate, scatter 10s infinite alternate;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        @keyframes scatter {
            0% { left: 0; }
            100% { left: calc(50vw - 20px); }
        }
        
        /* Menu Styling */
        .menu {
            position: absolute;
            top: 60px;
            left: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #c7a037; /* Yellow Ochre */
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .menu a {
            text-decoration: none;
            color: inherit;
            cursor: pointer;
        }
        
        /* Canvas for Drawing */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }

        /* Custom Cursor Dot */
        .cursor {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="name" id="name"></div>
    <div class="menu">
        <a href="ragbag.html">ragbag</a>
        <a href="words.html">words</a>
        <a href="boths.html">boths</a>
        <a href="reachme.html">reach me</a>
    </div>
    <canvas id="drawCanvas"></canvas>
    <div class="cursor" id="cursor"></div>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const nameContainer = document.getElementById("name");
            const nameText = "adam stoves";
            
            nameText.split("").forEach((char, index) => {
                const span = document.createElement("span");
                span.textContent = char === " " ? "\u00A0" : char;
                span.style.animationDelay = `${Math.random() * 5}s`;
                nameContainer.appendChild(span);
            });
        });

        // List of artwork images
        const artworks = [
            "1.jpg", "nine.jpg", "one.jpg", "IMG_20180402_143642_071.jpg", "image_102 frame sm.jpg", 
            "image_109 frame sm.jpg", "image_113 frame sm.jpg", "image_114 frame sm.jpg", "image_115 frame sm.jpg", 
            "image_124 frame sm.jpg", "image_125 frame sm.jpg", "image_153 frame sm.jpg", "image_166 frame sm.jpg", 
            "image_185 frame sm.jpg", "image_187 frame sm.jpg", "image_195 frame sm.jpg", "image_214 frame sm.jpg", 
            "image_229 frame sm.jpg", "image_245 frame sm.jpg", "image_248.jpg", "image_251 frame sm.jpg", 
            "image_257.jpg", "image_264 frame sm.jpg", "image_265.jpg", "image_269.jpg", "image_38 frame.jpg", 
            "image_46 frame.jpg", "image_60 frame sm.jpg", "image_65 frame sm.jpg", "image_67.jpg", 
            "image_72 frame sm.jpg", "image_90 frame sm.jpg"
        ];
        
        // Set a random background image
        const background = document.querySelector(".background");
        const randomImage = artworks[Math.floor(Math.random() * artworks.length)];
        background.style.backgroundImage = `url(${randomImage})`;
    </script>
</body>
</html>
