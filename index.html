<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAM STOVES</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><rect width='16' height='16' fill='%23CCFF00'/><text x='50%' y='55%' dominant-baseline='middle' text-anchor='middle' font-family='monospace' font-weight='bold' font-size='12' fill='black'>A</text></svg>">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #ffffff;
            --ink-color: #000000;
            --accent-color: #CCFF00; 
            --secondary-accent: #0055ff; 
            --silver-color: #e6e6e6; 
            --border-thick: 3px solid var(--ink-color);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--bg-color);
            color: var(--ink-color);
            margin: 0;
            font-family: "Space Mono", monospace;
            overflow-y: auto; 
            cursor: auto; 
            overflow-x: hidden; 
        }

        body.custom-cursor-active {
            cursor: none;
        }
        
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: var(--border-thick);
            background: var(--bg-color);
        }

        /* --- NAME STYLING --- */
        .name {
            font-family: 'Space Mono', monospace; 
            font-weight: 700;
            background-color: var(--accent-color);
            display: flex;
            align-items: center;
            width: 100%;
            padding: 15px 0;
            box-sizing: border-box;
            font-size: 8vw; 
            line-height: 1; 
            transform-origin: top;
            user-select: none;
            text-transform: uppercase;
            position: relative;
            z-index: 2;
            border-bottom: var(--border-thick);
        }

        .name span {
            display: block;
            white-space: pre;
        }

        .name-spacer {
            height: 1px;
            visibility: hidden;
        }
        
        .menu-bar {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            background-color: var(--ink-color);
            position: relative;
            z-index: 1;
            padding: 0;
        }
        
        .menu-bar a {
            flex-grow: 1;
            text-align: center;
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            text-decoration: none;
            color: var(--bg-color);
            font-size: 1.2rem;
            text-transform: uppercase;
            padding: 15px 0;
            transition: all 0.1s;
            border-right: 1px solid #333;
        }

        .menu-bar a:hover {
            background-color: var(--bg-color);
            color: var(--ink-color);
        }
        
        /* --- CUSTOM CURSOR --- */
        .random-cursor {
            position: fixed;
            width: 40px; 
            height: 40px;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference; 
            display: none; 
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .random-cursor.hovering {
            transform: translate(-50%, -50%) rotate(90deg);
            width: 50px;
            height: 50px;
        }

        .random-cursor svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }
        
        .page-section {
            min-height: auto; 
            padding: 0;
            max-width: 100%; 
            margin: 0 auto;
            border-bottom: var(--border-thick);
        }

        .page-section h2 {
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            font-size: 2rem;
            color: var(--bg-color);
            background-color: var(--ink-color);
            margin: 0;
            padding: 20px;
            text-transform: uppercase;
            letter-spacing: -1px;
            border-bottom: var(--border-thick);
            position: sticky;
            top: 0; 
            z-index: 10;
        }

        /* --- GRID STYLING --- */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 0; 
            background-color: var(--ink-color);
            border-bottom: var(--border-thick);
        }

        @media (max-width: 768px) {
            .image-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .grid-item {
            aspect-ratio: 1 / 1;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            border-right: var(--border-thick);
            border-bottom: var(--border-thick);
            background-color: var(--bg-color);
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%); 
            transition: all 0s; 
            mix-blend-mode: multiply;
            display: block; 
        }

        .grid-item:hover img {
            filter: grayscale(0%) contrast(120%);
        }
        
        .grid-item:hover {
            background-color: var(--secondary-accent); 
        }

        /* --- WORDS SECTION STYLING --- */
        #words {
            padding: 0;
            background-color: #f0f0f0; 
        }

        .poem-wrapper {
            position: relative;
            max-width: 800px;
            margin: 80px auto; 
            padding: 0 20px;
        }

        .poem-window {
            background: var(--bg-color);
            border: var(--border-thick);
            box-shadow: 15px 15px 0px var(--ink-color);
            padding: 40px;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative; 
        }

        .poem-content {
            font-size: 1.1rem;
            line-height: 1.6;
            white-space: pre-wrap; 
            font-weight: 400;
        }

        /* --- CONTROLS STYLING --- */
        .poem-controls {
            position: absolute;
            left: -80px; 
            top: 0;
            display: flex;
            flex-direction: column; 
            gap: 15px;
            z-index: 5;
        }

        @media (max-width: 1000px) {
            .poem-controls {
                position: relative;
                left: 0;
                top: 0;
                flex-direction: row;
                margin-bottom: 20px;
            }
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: var(--border-thick);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 5px 5px 0px var(--ink-color);
            transition: transform 0.1s, box-shadow 0.1s;
            margin: 0; 
            padding: 0;
        }

        #reload-poem-btn {
            background-color: var(--accent-color);
        }

        #read-poem-btn {
            background-color: var(--silver-color);
        }

        .control-btn svg {
            width: 30px;
            height: 30px;
            fill: var(--ink-color);
            transition: transform 0.3s ease;
        }

        .control-btn:hover {
            transform: translate(2px, 2px);
            box-shadow: 3px 3px 0px var(--ink-color);
        }
        
        #reload-poem-btn:hover svg {
            transform: rotate(180deg);
        }

        #read-poem-btn:hover {
            background-color: #d4d4d4;
        }

        /* Active State for Read Button (When Reading) */
        #read-poem-btn.is-reading {
            background-color: var(--secondary-accent);
        }
        #read-poem-btn.is-reading svg {
            fill: white;
        }

        .control-btn:active {
            transform: translate(5px, 5px);
            box-shadow: 0px 0px 0px var(--ink-color);
        }

        /* --- FORM STYLING --- */
        #reachme form {
            padding: 40px;
            display: grid;
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: flex;
            flex-direction: column;
            font-weight: bold;
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        input, textarea, button {
            margin-top: 10px;
            padding: 15px;
            border: var(--border-thick);
            background: transparent;
            font-family: "Space Mono", monospace;
            font-size: 1rem;
            border-radius: 0; 
            box-shadow: 5px 5px 0px var(--ink-color); 
            transition: transform 0.1s, box-shadow 0.1s;
        }

        input:focus, textarea:focus {
            outline: none;
            background-color: var(--accent-color);
        }

        button {
            background-color: var(--ink-color);
            color: var(--accent-color);
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        button:hover {
            transform: translate(2px, 2px);
            box-shadow: 3px 3px 0px var(--ink-color);
        }

        button:active {
            transform: translate(5px, 5px);
            box-shadow: 0px 0px 0px var(--ink-color);
        }

        /* --- LIGHTBOX --- */
        .lightbox {
            background-color: rgba(204, 255, 0, 0.95); 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 2em;
            box-sizing: border-box;
            cursor: auto; 
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border: 4px solid black; 
            box-shadow: 10px 10px 0 black;
        }

    </style>
</head>
<body>
    
    <header id="main-header">
        <div class="name" id="dynamic-name"></div>
        <nav class="menu-bar" id="menu-bar">
            <a href="#images">Images</a>
            <a href="#words">Words</a>
            <a href="#reachme">Reach Me</a>
        </nav>
    </header>

    <div class="random-cursor" id="random-cursor">
        <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
            <rect x="16" y="0" width="8" height="40" fill="white"/>
            <rect x="0" y="16" width="40" height="8" fill="white"/>
        </svg>
    </div>

    <div class="lightbox" id="image-lightbox">
        <img src="" alt="Enlarged image">
    </div>

    <main>
        <section id="images" class="page-section">
            <h2>Images</h2>
            <div class="image-grid" id="image-grid"></div>
        </section>

        <section id="words" class="page-section">
            <h2>Words</h2>
            
            <div class="poem-wrapper">
                <div class="poem-window">
                    <div class="poem-controls">
                        <button id="reload-poem-btn" class="control-btn" aria-label="Load new poem" title="New Poem">
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46A7.93 7.93 0 0020 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74A7.93 7.93 0 004 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"/>

                                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                            </svg>
                        </button>
                    </div>

                    <div id="poem-content" class="poem-content"></div>
                </div>
            </div>

        </section>

        <section id="reachme" class="page-section">
            <h2>Reach Me</h2>
            <form action="https://formspree.io/f/mdkadwka" method="POST">
                <label>
                    Email:
                    <input type="email" name="email" placeholder="you@example.com">
                </label>
                <label>
                    Message:
                    <textarea name="message" rows="5" placeholder="Type here..."></textarea>
                </label>
                <button type="submit">TRANSMIT</button>
            </form>
        </section>
    </main>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // --- 1. RANDOM SPACING HEADER ---
        const nameContainer = document.getElementById('dynamic-name');
        const nameString = "ADAMSTOVES"; 
        
        if(nameContainer) {
            nameContainer.innerHTML = '';
            for(let i = 0; i < nameString.length; i++) {
                const char = nameString[i];
                const span = document.createElement('span');
                span.innerText = char;
                if (i < 4) { span.style.color = 'var(--ink-color)'; } 
                else { span.style.color = 'var(--secondary-accent)'; }
                nameContainer.appendChild(span);

                if (i < nameString.length - 1) {
                    const spacer = document.createElement('div');
                    spacer.className = 'name-spacer';
                    let weight = Math.random(); 
                    if (i === 3) { weight = Math.random() * 4 + 2; }
                    spacer.style.flexGrow = weight;
                    nameContainer.appendChild(spacer);
                }
            }
        }

        // --- 2. HEADER SQUISH SCRIPT ---
        const nameElement = document.querySelector('.name');
        const menuBar = document.getElementById('menu-bar');
        
        if(nameElement && menuBar) {
            function handleScrollAnimation() {
                const scrollableHeight = document.documentElement.scrollHeight - window.innerHeight;
                if (scrollableHeight <= 0) return;
                const scrollPercentage = window.scrollY / scrollableHeight;
                const maxScale = 1;
                const minScale = 0.15;
                let currentScale = maxScale - (scrollPercentage * (maxScale - minScale));
                currentScale = Math.max(minScale, Math.min(maxScale, currentScale));
                nameElement.style.transform = `scaleY(${currentScale})`;
                const originalHeight = nameElement.offsetHeight;
                const squishedHeight = originalHeight * currentScale;
                const translateY = -(originalHeight - squishedHeight);
                menuBar.style.transform = `translateY(${translateY}px)`;
            }
            window.addEventListener('scroll', handleScrollAnimation);
            window.addEventListener('resize', handleScrollAnimation);
            handleScrollAnimation();
        }

        // --- 3. CUSTOM CURSOR ---
        const cursor = document.getElementById('random-cursor');
        if (cursor) {
            const moveCursor = (e) => {
                cursor.style.left = `${e.clientX}px`;
                cursor.style.top = `${e.clientY}px`;
            };
            window.addEventListener('mousemove', moveCursor);
            window.addEventListener('touchmove', (e) => moveCursor(e.touches[0]));
            document.body.classList.add('custom-cursor-active');
            cursor.style.display = 'block';
            const interactiveElements = document.querySelectorAll('a, button, input, textarea, .grid-item');
            interactiveElements.forEach(el => {
                el.addEventListener('mouseenter', () => cursor.classList.add('hovering'));
                el.addEventListener('mouseleave', () => cursor.classList.remove('hovering'));
            });
        }

        // --- 4. IMAGE GRID ---
        const imageGrid = document.getElementById('image-grid');
        const imageLightbox = document.getElementById('image-lightbox');
        const lightboxImage = imageLightbox ? imageLightbox.querySelector('img') : null;

        const myImageFiles = [
            "1.jpg", "IMG_20180328_103203_311.jpg", "nine.jpg", "one.jpg", 
            "IMG_20180402_143642_071.jpg", "image_248.jpg", "image_265.jpg", 
            "image_109 frame sm.jpg", "image_67.jpg", "image_90 frame sm.jpg", 
            "image_72 frame sm.jpg", "image_67 sm.jpg", "image_65 frame sm.jpg", 
            "image_60 frame sm.jpg", "image_46 frame.jpg", "image_38 frame.jpg", 
            "image_264 frame sm.jpg", "image_257.jpg", "image_251 frame sm.jpg", 
            "image_245 frame sm.jpg", "image_229 frame sm.jpg", "image_214 frame sm.jpg", 
            "image_195 frame sm.jpg", "image_187 frame sm.jpg"
        ];

        if(imageGrid && imageLightbox) {
            for (let i = 0; i < myImageFiles.length; i++) {
                const gridItem = document.createElement('div');
                gridItem.className = 'grid-item';
                const img = document.createElement('img');
                img.src = encodeURI(myImageFiles[i]);
                img.alt = `Image ${i}`;
                img.loading = "lazy"; 
                img.onerror = function() {
                    this.style.display = "none";
                    gridItem.style.backgroundColor = "red";
                    gridItem.style.display = "flex";
                    gridItem.style.alignItems = "center";
                    gridItem.style.justifyContent = "center";
                    gridItem.style.color = "white";
                    gridItem.style.fontSize = "3rem";
                    gridItem.style.fontWeight = "bold";
                    gridItem.innerText = "?";
                };
                gridItem.appendChild(img);
                imageGrid.appendChild(gridItem);
                gridItem.addEventListener('mouseenter', () => cursor.classList.add('hovering'));
                gridItem.addEventListener('mouseleave', () => cursor.classList.remove('hovering'));
                gridItem.addEventListener('click', () => {
                    if(img.style.display !== "none") {
                        lightboxImage.src = img.src;
                        imageLightbox.classList.add('active');
                    }
                });
            }
            imageLightbox.addEventListener('click', () => {
                imageLightbox.classList.remove('active');
            });
        }

        // --- 5. POEM GENERATOR & READER ---
        const poemContent = document.getElementById('poem-content');
        const reloadBtn = document.getElementB
