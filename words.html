<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>words</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap">
    <style>
        body {
            background-color: #d3d3d3;
            margin: 0;
            font-family: "IBM Plex Mono", monospace;
            color: navy;
            overflow: auto;
            cursor: none;
            touch-action: manipulation;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        
        .menu {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 30px;
            font-weight: bold;
            color: navy;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
        }
        
        .menu a {
            text-decoration: none;
            color: navy;
            cursor: pointer;
            padding: 5px;
            transition: background 0.3s, color 0.3s;
        }
        
        .menu a:hover {
            color: #c7a037;
            background: black;
        }

        .cursor {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #b7410e;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .poem-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            width: 300vw;
            height: 300vh;
            overflow: auto;
        }

        .poem {
            font-size: 14px;
            text-align: center;
            padding: 10px;
            width: 30vw;
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="index.html">home</a>
        <a href="ragbag.html">ragbag</a>
        <a href="boths.html">boths</a>
        <a href="reachme.html">reach me</a>
    </div>
    <div class="cursor"></div>
    <div class="poem-container" id="poemGrid"></div>

    <script>
        const poems = [
            `aura manusia looks super natural \n in the crick-necked creek of the dead\n  paints holy\n   clusters in squeezed quick final push face\n    just finished testing the waters of making peace \n     for an outline one day will wake up\n      all made up\n       but not today\n        the _____ stream is for wading`,
            `dialects first\nthey end. \nbye my civilian accents       \n                  my imported\n\ninto day so moves     \n              difference\nsome english goons \ntheir parts evolving\nthe poor lapses.\nellipses.\n\ncultural remains\nquickly morph\n\nin woman is \ndiscovered a middle silent desert\nobscured and therein \nloved\n\ni start rather squealed \noff`,
            `Figure 1.\nwhere a picture of the divine is emerging it looks like a rock slide of the blackest black\none hears in the cascade, an adage: it is important to be [characteristic]\nfrom meteoric to anabolistic \n& so our divine, sour, end\n\njigsaw rotunda neurotic\ndraped heavy & long over eulogy is a teeming mass, teaming-up, as seen in Figure 2, hot eulogy\nabove-&-below exchange is fluid like a toad becomes a sailor is a toaster yet again\n& it is the picture that forces & sews the eye shut that does its spelling\nnow if we step through`,
            `robot tells me to hug it\nglobs honey on my boo\nsweetheart’s hardon sightsees, writes love notes\nphone lines can’t cope with its bylines\n\nrobot necessarily fingerprints me\nasks how can i sleep\n& insists on calling\nwe make out on cctv\n\naccording to data i’m always looking down & that’s heartbreaking\nthen robot brushes my hair & i’m off`,
            `dear white tiger in barbed wire\ndid you know all bubbles pop, popes die\nboth mind & perpetual motion come to a stop\nplus, probably cancer is hidden within me\n\nwhy words aren’t a problem is a mystery\nwait, they are\nwhy mystery isn’t a problem is just words\neverything fits & parts\n& slowly lops off the head of my son\n\nno one lies\nhere’s the building i live in, and then there’s the graveyard\nover which is which i still get confused\nbesides, what could be felt by the ungrowth of a wednesday?\n\nnarrow fate hangs in the chamber\nsoft clamor, a mosquito in amber\nrelax, my nerves. everything bathes\nno enemy worse than the hell i foresee`
        ];

        function generatePoems() {
            const grid = document.getElementById("poemGrid");
            grid.innerHTML = "";
            
            for (let i = 0; i < 25; i++) {
                const poemDiv = document.createElement("div");
                poemDiv.classList.add("poem");
                poemDiv.innerText = poems[i % poems.length];
                grid.appendChild(poemDiv);
            }
        }

        document.addEventListener("mousemove", (e) => {
            const cursor = document.querySelector(".cursor");
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
        });

        document.addEventListener("touchmove", (e) => {
            const cursor = document.querySelector(".cursor");
            cursor.style.left = `${e.touches[0].clientX}px`;
            cursor.style.top = `${e.touches[0].clientY}px`;
        });

        generatePoems();
    </script>
</body>
</html>
