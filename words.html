<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>words</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap">
    <style>
        body {
            background-color: #d3d3d3;
            margin: 0;
            font-family: "IBM Plex Mono", monospace;
            color: navy;
            overflow: hidden;
            cursor: none;
            touch-action: manipulation;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .menu {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 30px;
            font-weight: bold;
            color: navy;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
        }
        
        .menu a {
            text-decoration: none;
            color: navy;
            cursor: pointer;
            padding: 5px;
            transition: background 0.3s, color 0.3s;
        }
        
        .menu a:hover {
            color: #c7a037;
            background: black;
        }

        .cursor {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #b7410e;
            transform: translate(-50%, -50%);
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #b7410e;
        }

        .click-text {
            position: absolute;
            font-size: 16px;
            color: black;
            top: 30px;
        }

        .poem-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            width: 80vw;
            height: 60vh;
        }

        .poem {
            font-size: 24px;
            text-align: center;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .center {
            grid-column: 2;
            grid-row: 2;
        }

        .redacted span {
            background: black;
            color: black;
            padding: 2px;
            display: inline-block;
        }

        #click-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 100px);
            font-size: 20px;
            color: black;
            opacity: 1;
            transition: opacity 1s;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="index.html">home</a>
        <a href="ragbag.html">ragbag</a>
        <a href="boths.html">boths</a>
        <a href="reachme.html">reach me</a>
    </div>
    <div class="cursor">
        <div class="click-text">click for new</div>
    </div>
    <div id="click-text">click for new</div>
    <div class="poem-container" id="poemGrid"></div>

    <script>
        const poems = [
            "aura manusia looks super natural in the crick-necked creek of the dead...",
            "dialects first they end...",
            "Figure 1. where a picture of the divine is emerging...",
            "robot tells me to hug it globs honey on my boo...",
            "dear white tiger in barbed wire did you know all bubbles pop, popes die..."
        ];

        function generatePoems() {
            const grid = document.getElementById("poemGrid");
            grid.innerHTML = "";
            
            for (let i = 0; i < 9; i++) {
                const poemDiv = document.createElement("div");
                poemDiv.classList.add("poem");
                if (i === 4) {
                    poemDiv.classList.add("center");
                    poemDiv.innerHTML = poems[0];
                } else {
                    poemDiv.classList.add("redacted");
                    poemDiv.innerHTML = poems[Math.floor(Math.random() * poems.length)].split(" ").map(word => `<span>${word}</span>`).join(" ");
                }
                grid.appendChild(poemDiv);
            }
        }

        document.addEventListener("mousemove", (e) => {
            const cursor = document.querySelector(".cursor");
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
        });

        document.addEventListener("touchstart", (e) => {
            const cursor = document.querySelector(".cursor");
            cursor.style.left = `${e.touches[0].clientX}px`;
            cursor.style.top = `${e.touches[0].clientY}px`;
        });

        setTimeout(() => {
            document.getElementById("click-text").style.opacity = "0";
        }, 10000);

        generatePoems();
    </script>
</body>
</html>
