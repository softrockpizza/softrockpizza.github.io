<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boths</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><circle cx='8' cy='8' r='6' fill='gray'/></svg>">  
<style>
        body {
            background-color: #d3d3d3;
            margin: 0;
            font-family: "IBM Plex Mono", monospace;
            color: navy;
            overflow: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            flex-direction: column;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="32" height="32"><line x1="10" y1="90" x2="90" y2="10" stroke="%238C6A29" stroke-width="10"/></svg>') 16 16, auto;
            touch-action: manipulation;
        }
        
        .menu {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 30px;
            font-weight: bold;
            color: navy;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
        }
        
        .menu a {
            text-decoration: none;
            color: navy;
            cursor: pointer;
            padding: 5px;
            transition: background 0.3s, color 0.3s;
        }
        
        .menu a:hover {
            color: #c7a037;
            background: black;
        }

        .title {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40pt;
            color: #D8A7B1;
            font-style: italic;
            font-family: "IBM Plex Mono", monospace;
            white-space: nowrap;
            z-index: 10;
        }

        .scroll-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 200vw;
            height: 200vh;
            overflow: auto;
            position: absolute;
            top: 0;
            left: 0;
        }

        .media-item {
            width: 300px;
            height: auto;
            filter: blur(10px);
            transition: filter 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        
        .media-item img, .media-item video {
            width: 100%;
            height: auto;
        }

        .media-item:hover, .media-item:active {
            filter: blur(0);
            transform: scale(1.2);
            z-index: 100;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="32" height="32"><line x1="10" y1="10" x2="90" y2="90" stroke="%238C6A29" stroke-width="10"/></svg>') 16 16, auto;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="index.html">home</a>
        <a href="ragbag.html">ragbag</a>
        <a href="words.html">words</a>
        <a href="reachme.html">reach me</a>
    </div>
    
    <div class="title">permanent wave holiday mansion</div>

    <div class="scroll-container">
        <div class="media-item"><video src="fortunepwhm.mp4" autoplay loop muted></video></div>
        <div class="media-item"><img src="pwhm7_f.jpg" alt="Image 1"></div>
        <div class="media-item"><img src="pwhm7_b.jpg" alt="Image 2"></div>
        <div class="media-item"><img src="p_w_h_m.1f.jpg" alt="Image 3"></div>
        <div class="media-item"><img src="pwhm_1_1117b.jpg" alt="Image 4"></div>
    </div>
</body>
</html>
