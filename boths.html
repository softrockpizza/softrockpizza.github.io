<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boths</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><circle cx='8' cy='8' r='6' fill='gray'/></svg>">
    <style>
        body {
            background-color: #d3d3d3;
            margin: 0;
            font-family: "IBM Plex Mono", monospace;
            color: navy;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
        }
        
        .menu {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 30px;
            font-weight: bold;
            color: navy;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
        }
        
        .menu a {
            text-decoration: none;
            color: navy;
            cursor: pointer;
            padding: 5px;
            transition: background 0.3s, color 0.3s;
        }
        
        .menu a:hover {
            color: #c7a037;
            background: black;
        }

        .scroll-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200vw;
            height: 200vh;
        }

        .media-item {
            position: absolute;
            width: 300px;
            height: auto;
        }
        
        .media-item img {
            width: 100%;
            height: auto;
        }

        .media-item video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="index.html">home</a>
        <a href="ragbag.html">ragbag</a>
        <a href="words.html">words</a>
        <a href="reachme.html">reach me</a>
    </div>

    <div class="scroll-container" id="scrollContainer">
        <div class="media-item" style="top: 100px; left: 100px;">
            <video src="fortunepwhm.mp4" autoplay loop muted></video>
        </div>
        <div class="media-item" style="top: 300px; left: 400px;"><img src="pwhm7_f.jpg" alt="Image 1"></div>
        <div class="media-item" style="top: 500px; left: 700px;"><img src="pwhm7_b.jpg" alt="Image 2"></div>
        <div class="media-item" style="top: 700px; left: 1000px;"><img src="p_w_h_m.1f.jpg" alt="Image 3"></div>
        <div class="media-item" style="top: 900px; left: 1300px;"><img src="pwhm_1_1117b.jpg" alt="Image 4"></div>
    </div>

    <script>
        document.addEventListener('mousemove', function(event) {
            const scrollSpeed = 5;
            const container = document.getElementById('scrollContainer');
            container.style.transform = `translate(${-event.clientX / scrollSpeed}px, ${-event.clientY / scrollSpeed}px)`;
        });
    </script>
</body>
</html>
